example_component_details:

  placeholder_component:
    description: "this is the placeholder Service"
### Case details
###case_name: placeholder-case
####case_save_args: "any custom args such as --skip-dependencies. include if you have component_dependencies"
####case_inventory: placeholder-inventorySetup ## do not set if a higher level service will recursively install the catsrc instead
####catsrc_name: placeholder-catalog ## needed even if another CASE recursively creates it, because we intend to validate presence of every catsrc.
####custom_catsrc_image: will be replaced the catsrc associated with the case package.
####olm_auto_update: false implies that any existing catalog source and subscription will NOT be updated with apply-olm when --components is not provided
####### usually the case for dependencies and the top-level component implicitly drives the update of the dependency too
####sub_ns: "{{ cpd_operator_ns }}"
####sub_name: "placeholder-operator-sub"  # Note that if sub_name is not provided, olm-utils will NOT handle that dependency component and let olm dependency handle it
####pkg_name: "placeholder-operator"
####sub_channel: "v2.0"
####internal_sub: true   # for those should be deployed by OLM dependency or ODLM but not olm-utils
### CR details
#####pkg_name: "placeholder-operator"
####cr_comment: "this is the placeholder Service"
###cr_name: "placeholder-cr"
###cr_api: "placeholder.cpd.ibm.com"
###cr_api_version: "v1"
###cr_kind: "placeholder"
###crd_name: "placeholders.placeholder.cpd.ibm.com"
###status_field: "placeholderStatus"
###status_success: "Completed"
###status_failed: "Failed"
###status_max_retries: 20
### what this component is dependent on (optional)
### note - include case_save_args: "--skip-dependencies" as well
### set case_catsrc_recursive: "  " to avoid any recursive CASE cat src installs
### support_shutdown: false # indicate whether the component can be shut down and restart by olm-utils. If set to true, also provide the below two fields with status used for shutdown
### status_shutdown_success: "shutdown"  # if status is different than the default ones, must indicate this field
### status_shutdown_failed: "shutdownError" # if status is different than the default ones, must indicate this field
### support_shutdown_in_api: false # if set to true, the component can be shut down and restart by the CPD Management Service API.
### shutdown_requires_manual_steps: false # if set to true, the component do support shut down by the olm-utils API server but it requires extra steps before or after the service is shut down by the API.
### shutdown_all_instances: false
    #false: Default is false, will only shutdown the CR that is matched the cr.name specified in global.yaml
    #true: set to True when service has key multi_instances and would like them to be shutdown one by one via OLM-UTILS
### skip_shutdown_check: true
    #false: Default is false. The component will be included in the dependency check for the shutdown and restart commands.
    #true: Do not include the component in the dependency check for the shutdown and restart commands. The component will be shut down or restarted by the component with a dependency on this component.
### support_online_upgrade: true
    #true: default is true, upgrades (rolling upgrades) can be done on live system without requiring any downtime or at-least with minimal downtime
    #false: do not support online upgrades (disruption free)
### list of apiGroups and resources that an instance administrator must have access to in order to install, modify, and view the custom resources for Cloud Pak for Data.
    #kube_resources:
    #  - apiGroups:
    #      - apiGroups1
    #    resources:
    #      - resource1
    #  - apiGroups:
    #      - apiGroups1
    #    resources:
    #      - resource1
### Provide scale config info if your service supports T-shirt size scaling: https://github.ibm.com/PrivateCloud-analytics/CPD-TechSpec/blob/master/CPD_Cli_Scaling_Spec.md#2-overview-of-the-approach
    # scale_config_supported: true|false
    # scale_config_field: <the field in the CR that controls scaling>
    # scale_all_instances: true|false
    # scale_config_values:
    #   level_1: small_mincpureq
    #   level_2: <your_service_scaling_option>
    #   level_3: <your_service_scaling_option>
    #   level_4: <your_service_scaling_option>
    #   level_5: <your_service_scaling_option>
    #   default: <default_value>
### Provide addon id for your service registered in zen metastore db
    # addon_id: <addon_id>
####component_dependencies:
####  - another_component
####  - an_internal_shared_component
### set cr_internal if it is always a dependency, never explicitly picked by a user to deploy
####cr_internal: "true" ## or omit if not internal.
### supported_arch: "amd64,ppc64le" ## only include architectures that are supported as a comma separated list. If not present, default is "amd64,ppc64le,s390x"
### skip_image_prune: true ## or omit and default to false. If set to true, olm utils will NOT prune image for this component based on arch.
### multi_arch_images: "cpopen/common-service-operator,cpopen/ibm-namespace-scope-operator" #comma separated string for multiple images
### upgrade_can_delete_cr: set true if a CR might be deleted by the operator during release upgrade. Only makes sense with 'multi_instances: true'. Default is false.
### auto_remove_hotfix: true, set true to allow OLM-UTILS remove any hot fix fields in service CR during upgrade
### deprecated: true, (better to comment what is the 1st CPD version it starts to deprecate)
###   - if a component is deprecated, it means it is not allowed to install and upgrade.
###   - if one starts to deprecate in a specific CPD version, please define this key in global.yml and override it in the earlier release yaml files

###tolerate_storage_vendor: false  - set this if your component cannot accept storageVendor=portworx
### and then add default_portworx_sc: to identify which special (block) storage class should be used instead. portworx-shared-gp3 would be the file SC

### Note: Remove cr_apply_support: false once CR creation is confirmed to work for that (non-internal) component

