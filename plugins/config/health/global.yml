ansible_callback_diy_runner_retry_msg: >-
          {%- set result = ansible_callback_diy.result.output -%}
          {%- set retries_left = result.retries - result.attempts -%}
          Not ready yet - Retrying: {{ ansible_callback_diy.task.name }} {{ yellow }}({{ retries_left }} Retries left)

#===============

ocp_check: true

runid: "{{ lookup('pipe','date -u +%Y_%m_%d_%H_%M_%S')| default('000', true) }}"

# default, always update release_version to the latest release
release_version: 5.0.0
latest_release: CPD_VERSION # this will be overridden by build time

work_root: "{{ lookup('env','WORK_ROOT')| default('/tmp/work', true) }}"

external_work_root: "{{ lookup('env','EXTERNAL_WORK_ROOT')| default('', true) }}"

default_case_repo_path: "{{  lookup('env', 'CASE_REPO_PATH') | default ('https://github.com/IBM/cloud-pak/raw/master/repo/case', true) }}"

default_case_oci_path: "cp.icr.io/cpopen"

# since cpfs could be in a different repo from cpd for the dev/test case
cpfs_repo_path: "{{ lookup('env', 'CPFS_CASE_REPO_PATH') | default ('https://github.com/IBM/cloud-pak/raw/master/repo/case', true) }}"

# opencontent cases could be in a different repo from cpd/cpfs for the dev/test case
opencontent_repo_path: "{{ lookup('env', 'OPENCONTENT_CASE_REPO_PATH') | default ('https://github.com/IBM/cloud-pak/raw/master/repo/case', true) }}"

default_offline_root: "{{ work_root }}/offline"

cpfs_scripts_dir: "{{ work_root}}/cpfs_scripts"

override_offline_root: "{{ lookup('env','CASE_OFFLINE_DIR')| default(default_offline_root, true) }}"

offline_root: "{{ custom_offline_root | default(override_offline_root, true) }}/{{ release_version }}"

auth_dir: "{{ lookup('env','HOME') }}/.airgap/secrets"
auth_path: "{{ auth_dir }}/config.json"
ibm_pak_base_path:  "{{ lookup('env', 'IBMPAK_BASE_DIR') | default ('/.ibm-pak/data', true) }}"

utils_files_dir_path: "/opt/ansible/ansible-play/roles/utils/files/"

dquote: '"'

# If set to true, the component_dependencies are ignored, i.e. olm-utils will
# not try to download dependencies not install dependent catalogs.
# This is useful mainly in dev, when you want fine control on which components to
# install, for example installing a WS from local while keeping installed CCS from
# dev.
ignore_component_dependencies: false

gen_preview: false

force_yaml_gen: false

rsi_patch_info_out_file: "{{ work_root }}/rsi_patch_info.out"

rsi_patch_logs_out_file: "{{ work_root }}/rsi_patch_logs.out"

components_out_file: "{{ work_root }}/components.csv"

get_physical_location_out_file: "{{ work_root }}/get_physical_location.out"

gen_script_file: "{{ work_root }}/preview.sh"

external_gen_script_file: "{{ external_work_root }}/preview.sh"

gen_yaml_file: "{{ work_root }}/preview.yaml"

release_vars: "{{ playbook_dir }}/config-vars/release-{{ release_version }}.yml"

case_toleration: "{{ lookup('env','CASE_TOLERATION')| default('',true) }}"

upgrade_apply_pause: 1
#default just a second, but for upgrade - we should wait at least 2 minutes for OLM to trigger the operator to start the upgrade

catsrc_ready_delay: 60
catsrc_ready_retries: 30
csv_ready_retries: 20
csv_ready_delay: 120
operator_ready_retries: 10
operator_ready_delay: 60

cr_status_delay: 60

mirror_retries: 3
mirror_delay: 60

case_download_retries: 5
case_download_delay: 0

internal_patch: false

#===============
#
# cs_ns_default: "ibm-common-services"
cpd_operator_ns: "ibm-common-services"
# cs_ns: "{{ cpd_operator_ns }}"
catsrc_ns: "{{ cpd_operator_ns }}"
openshift_operator_ns: "openshift-operators"
ns_setup: true

sub_install_plan_approval: "Automatic"
operand_api_version: "operator.ibm.com/v1alpha1"

odlm_deployment: "operand-deployment-lifecycle-manager"
operator_group_name: "operatorgroup"
